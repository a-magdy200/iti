<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
<div class="container border">
    <div class="alarm-container border">
        <h1>Set a new alarm</h1>
        <form action="#">
            <div class="flex">
                <div class="box border flex flex-column">
                    <label for="hours">Hours</label>
                    <input data-max="23" placeholder="00" class="border" type="text" id="hours">
                </div>
                <div class="box border flex flex-column">
                    <label for="minutes">Minutes</label>
                    <input data-max="59" placeholder="00" class="border" type="text" id="minutes">
                </div>
                <div class="box border flex flex-column">
                    <label for="seconds">Seconds</label>
                    <input data-max="59" placeholder="00" class="border" type="text" id="seconds">
                </div>
            </div>
            <div class="flex justify-center">
                <button class="border btn danger" type="submit">Set</button>
                <button class="border btn info" type="reset">Clear</button>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

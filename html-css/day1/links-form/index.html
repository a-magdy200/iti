<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="">
    <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" placeholder="Input link title" />
    </div>
    <div>
        <label for="url">URL</label>
        <input id="url" type="url" name="url" placeholder="Input link url" />
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Input link email" />
    </div>
    <div>
        <label for="date">Publish date</label>
        <input id="date" type="date" name="date" placeholder="Input link date" />
    </div>
    <button>submit</button>
</form>
</body>
</html>

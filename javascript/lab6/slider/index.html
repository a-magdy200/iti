<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
<div class="container">
    <div class="carousel-container">
        <div class="items-container">
            <div class="item item-0" style="background-image: url(https://i.picsum.photos/id/1005/5760/3840.jpg?hmac=2acSJCOwz9q_dKtDZdSB-OIK1HUcwBeXco_RMMTUgfY)">
            </div>
            <div class="item item-1" style="background-image: url(https://i.picsum.photos/id/1006/3000/2000.jpg?hmac=x83pQQ7LW1UTo8HxBcIWuRIVeN_uCg0cG6keXvNvM8g);">
            </div>
            <div class="item item-2" style="background-image: url(https://i.picsum.photos/id/1015/6000/4000.jpg?hmac=aHjb0fRa1t14DTIEBcoC12c5rAXOSwnVlaA5ujxPQ0I)">
            </div>
            <div class="item item-3" style="background-image: url(https://i.picsum.photos/id/1016/3844/2563.jpg?hmac=WEryKFRvTdeae2aUrY-DHscSmZuyYI9jd_-p94stBvc)">
            </div>
            <div class="item item-4" style="background-image: url(https://i.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68)">
            </div>
            <div class="item item-5" style="background-image: url(https://i.picsum.photos/id/100/2500/1656.jpg?hmac=gWyN-7ZB32rkAjMhKXQgdHOIBRHyTSgzuOK6U0vXb1w)">
            </div>
            <div class="item item-6" style="background-image: url(https://i.picsum.photos/id/1000/5626/3635.jpg?hmac=qWh065Fr_M8Oa3sNsdDL8ngWXv2Jb-EE49ZIn6c0P-g)">
            </div>
            <div class="item item-7" style="background-image: url(https://i.picsum.photos/id/1019/5472/3648.jpg?hmac=2mFzeV1mPbDvR0WmuOWSiW61mf9DDEVPDL0RVvg1HPs)">
            </div>
        </div>
        <div class="controls flex justify-between">
            <div class="control-button" id="left"><i class="fa fa-chevron-left fa-2x"></i></div>
            <div class="control-button" id="right"><i class="fa fa-chevron-right fa-2x"></i></div>
        </div>
        <div id="indicators-container" class="indicators flex justify-center">
            <div data-index="0" class="bullet active"></div>
            <div data-index="1" class="bullet"></div>
            <div data-index="2" class="bullet"></div>
            <div data-index="3" class="bullet"></div>
            <div data-index="4" class="bullet"></div>
            <div data-index="5" class="bullet"></div>
            <div data-index="6" class="bullet"></div>
            <div data-index="7" class="bullet"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
<div class="container border">
    <div class="alarm-container border">
        <div class="alarm flex justify-center">
            <div id="hours">00</div>
            <div>:</div>
            <div id="minutes">00</div>
            <div>:</div>
            <div id="seconds">00</div>
            <audio style="display: none" src="tick.wav"  id="audio">
            </audio>
        </div>
        <h1>Set a new alarm</h1>
        <form action="#" name="alarmForm">
            <div class="flex">
                <div class="box border flex flex-column">
                    <label for="hours-input">Hours</label>
                    <input name="hours" data-max="23" placeholder="00" class="border" type="text" id="hours-input">
                </div>
                <div class="box border flex flex-column">
                    <label for="minutes-input">Minutes</label>
                    <input name="minutes" data-max="59" placeholder="00" class="border" type="text" id="minutes-input">
                </div>
                <div class="box border flex flex-column">
                    <label for="seconds-input">Seconds</label>
                    <input name="seconds" data-max="59" placeholder="00" class="border" type="text" id="seconds-input">
                </div>
            </div>
            <div class="flex justify-center">
                <button class="border btn danger" type="submit">Set</button>
                <button class="border btn info" type="reset">Clear</button>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

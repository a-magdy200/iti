<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class=" bg-light text-dark">
<div class="container d-flex align-items-center justify-content-center py-5">
    <div class="row content w-100 flex-shrink-0">
        <div class="col-8 py-4">
            <h2 class="h1 pb-2 mb-2 d-inline-block mx-auto border-5 border-dark border-bottom">Products</h2>
            <div id="products-list" class="">
            </div>
        </div>
        <div class="col-4 py-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h1 pb-2 mb-2 border-5 border-dark border-bottom">Order</h2>
                <button id="checkout" class="btn btn-success btn-lg d-none">
                    Checkout
                    <i class="fa fa-money"></i>
                </button>
            </div>
            <div id="order-empty" class="alert alert-warning">
                <p class="lead">You don't have any items in the order yet</p>
            </div>
            <div id="receipt" class="d-none">
                <div class="d-flex align-items-center justify-content-between">
                    <span>Order Subtotal: </span>
                    <span id="total" class="display-6">0.00</span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <span>Discount: </span>
                    <span id="discount" class="display-6">0.00</span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <span>14% Vat: </span>
                    <span id="vat" class="display-6">0.00</span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <span>Order Total: </span>
                    <span id="final" class="display-5 fw-bold">0.00</span>
                    <span id="discounted" class="text-muted d-none display-6 text-decoration-line-through">0.00</span>
                </div>
            </div>
            <div id="order-list" class="droppable"></div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/items.js"></script>
<script src="js/script.js"></script>
</body>
</html>

<h2 mat-dialog-title>Confirm Deletion</h2>
<div mat-dialog-content>
  <p class="lead">Are you sure that you want to delete this product?</p>
</div>
<div class="d-flex justify-content-center align-items-center" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">No, Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes, Delete it</button>
</div>

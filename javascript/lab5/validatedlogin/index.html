<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="#">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" required id="email" placeholder="Email" />
            <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required id="password" placeholder="********" />
            <div class="password-validation">
                <span class="tick"></span><span class="tick"></span><span class="tick"></span><span
                    class="tick"></span>
            </div>
            <ul class="error" id="password-error"></ul>
        </div>
        <div class="form-group create-acc">
            <span>Not registered?</span>
            <a href="#" class="success">Create an account</a>
        </div>
        <div id="result"></div>
        <button id="submitBtn" type="submit">Login</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
